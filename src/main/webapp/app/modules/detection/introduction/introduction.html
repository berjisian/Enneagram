<div name="introduction-card">
    <h2 class="card-header">شخصیت چیست؟</h2>
    <div class="card-description" id="introduction-content-div"></div>
    <div ng-if="Data.currentPage < Data.maxPageNum" ng-click="Func.changePage('next')"
         class="card-link card-link-yes card-link-third-first">بعد
    </div>
    <div ui-sref="home" ng-click="Data.mode = 'initial'" class="card-link card-link-action card-link-third-second">
        صفحه‌ی اول
    </div>
    <div ng-if="Data.currentPage > 0" ng-click="Func.changePage('previous')"
         class="card-link card-link-no card-link-third-third">قبل
    </div>
</div>
