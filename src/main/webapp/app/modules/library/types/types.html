<div name="select-group-card">
    <h2 class="card-header">گروه موردنظر خود را انتخاب کنید.</h2>
    <div class="card-description">
        <div class="row images-block">
            <div class="group-images" ng-repeat="group in Data.groups"
                 ng-click="Func.onGroupSelect(group.value)">
                <img src="/app/assets/images/{{group.value}}.png" alt="{{group.title}}">
                <p class="group-name">
                    {{group.value}}
                    <br>
                    {{group.title}}
                </p>
            </div>
        </div>
    </div>
    <div ui-sref="home.detection" class="card-link card-link-action btn btn-info card-link-full">
        شناسایی
    </div>
</div>
