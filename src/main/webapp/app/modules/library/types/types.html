<div class="all-types-page">
    <div class="groups-div">
        <div class="row images-block">
            <div class="group-image" ng-repeat="group in Data.groups track by $index"
                 ng-click="Func.onGroupClick(group)">
                <img src="/app/assets/images/{{group.value}}.png" alt="تعیین شخصیت">
                <p class="group-name">
                    {{group.value}}
                    <br>
                    {{Data.groupsTitle[$index]}}
                </p>
            </div>
        </div>
        <div class="explanation-block">
            <h1>گروه‌ها</h1>
            <div>
                برای آشنایی با هرگروه آن را انتخاب کنید.
            </div>
        </div>
    </div>
</div>
