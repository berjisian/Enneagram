<div class="type-card">
    <h2 class="card-header">گروه شخصیتی {{Data.currentGroup + 1}} - {{Data.groups[Data.currentGroup].title}}</h2>
    <div class="card-description" id="type-content-div"></div>
    <div ui-sref="home.library.types"
         class="card-link card-link-action btn btn-info card-link-fourth-first">
        گروه‌ها
    </div>
    <div ng-if="Data.currentPage < Data.maxPageNum" ng-click="Func.changePage('next')"
         class="card-link card-link-yes btn btn-success card-link-fourth-second">صفحه‌ی بعد
    </div>
    <div ng-if="Data.currentPage > 0" ng-click="Func.changePage('previous')"
         class="card-link card-link-no btn btn-danger card-link-fourth-third">صفحه‌ی قبل
    </div>
    <div ng-click="Func.showBasics()"
         class="card-link card-link-action btn btn-info card-link-fourth-fourth">
        مبانی انیاگرام
    </div>
</div>
