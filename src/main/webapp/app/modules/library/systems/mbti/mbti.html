<div class="mbti-card">
    <h2 class="card-header">روش شخصیت‌شناسی مایرز-بریگز</h2>
    <div class="card-description" id="mbti-content-div"></div>
    <div ng-if="Data.currentPage < Data.maxPageNum" ng-click="Func.changePage('next')"
         class="card-link card-link-yes btn btn-success card-link-third-first">بعد
    </div>
    <div ui-sref="home.library.systems" ng-click="Data.mode = 'initial'" class="card-link card-link-action btn btn-info card-link-third-second">
        روش‌های شخصیت‌شناسی
    </div>
    <div ng-if="Data.currentPage > 0" ng-click="Func.changePage('previous')"
         class="card-link card-link-no btn btn-danger card-link-third-third">قبل
    </div>
</div>
