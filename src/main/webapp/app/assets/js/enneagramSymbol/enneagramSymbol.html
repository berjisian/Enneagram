<div class="enneagram-symbol-block">
    <div ng-class="{'view-mode': api.mode === 'none', 'selected-mode': api.mode === 'selected'}">
        <img class="image" src="app/assets/images/header.png">
        <i ng-repeat="group in Data.groups" class="flaticon-number-{{group}}" ng-class="{'selected-group': api.selectedGroup == group}"
           ng-click="Func.onGroupSelect(group)"></i>
    </div>
</div>
